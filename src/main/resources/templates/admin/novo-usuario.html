<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container mt-5">
  <h2 class="mb-4" th:text="${usuario.id != null} ? 'Editar Usuário' : 'Novo Usuário'">Novo Usuário</h2>

  <form th:action="@{/admin/usuarios/salvar}" th:object="${usuario}" method="post" class="shadow p-4 rounded bg-white">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome completo" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="usuario@exemplo.com" required>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="********" required>
    </div>

    <div class="mb-3">
      <label for="perfil" class="form-label">Perfil</label>
      <select class="form-select" id="perfil" th:field="*{perfil}" required>
        <option value="" disabled>Selecione o perfil</option>
        <option value="ADMIN">Administrador</option>
        <option value="PROFESSOR">Professor</option>
        <option value="ALUNO">Aluno</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a href="/admin/usuarios" class="btn btn-outline-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>

  </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
