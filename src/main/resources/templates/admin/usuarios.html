<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gerenciar Usuários</h2>
        <a href="/admin/usuarios/novo" class="btn btn-primary">+ Novo Usuário</a>
    </div>

    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-light">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Perfil</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nome}">João da Silva</td>
            <td th:text="${usuario.email}">joao@email.com</td>
            <td th:text="${usuario.perfil}">ADMIN</td>
            <td class="text-center">
                <a th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}" class="btn btn-sm btn-outline-secondary me-2">Editar</a>
                <a th:href="@{'/admin/usuarios/excluir/' + ${usuario.id}}" class="btn btn-sm btn-outline-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
