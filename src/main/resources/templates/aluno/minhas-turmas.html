<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container mt-5">
  <h2 class="mb-4">🏫 Minhas Turmas</h2>

  <div class="row g-4">
    <div class="col-md-4" th:each="turma : ${turmas}">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${turma.nome}">Turma A</h5>
          <p class="card-text">
            <strong>Disciplina:</strong> <span th:text="${turma.disciplina.nome}">Matemática</span><br>
            <strong>Professor:</strong> <span th:text="${turma.professor.nome}">Prof. Carlos</span>
          </p>
          <a th:href="@{'/aluno/turma/' + ${turma.id}}" class="btn btn-outline-primary w-100">Ver Detalhes</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
