<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${aluno.id == null ? 'Cadastro de Aluno' : 'Editar Aluno'}">Cadastro de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        nav {
            width: 250px;
            background-color: #004C50;
            color: white;
            padding: 20px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        nav h4, nav a {
            color: white;
        }

        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .btn-success {
            background-color: #00939C;
            border-color: #00939C;
        }

        .btn-success:hover {
            background-color: #007C85;
            border-color: #007C85;
        }
    </style>
</head>
<body>

<!-- Menu lateral -->
<nav>
    <h4>CorrigeJÁ</h4>
    <a th:href="@{/home}">Notas</a>
    <a th:href="@{/turmas/list}">Cadastro de Turmas</a>
    <a th:href="@{/disciplinas/list}">Cadastro de Disciplinas</a>
    <a th:href="@{/alunos/list}">Cadastro de Alunos</a>
    <a th:href="@{/notas}">Minhas Notas</a>
    <a th:href="@{/provas/list}">Criação de Provas</a>
    <a th:href="@{/logout}">Sair</a>
</nav>

<!-- Conteúdo principal -->
<div class="content">
    <h2 th:text="${aluno.id == null ? 'Novo Aluno' : 'Editar Aluno'}">Novo Aluno</h2>

    <form th:action="@{/alunos}" th:object="${aluno}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>

        <div class="mb-3">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" class="form-control" id="idade" th:field="*{idade}" required>
        </div>

        <div class="mb-3">
            <label for="ra" class="form-label">RA (Registro Acadêmico):</label>
            <input type="text" class="form-control" id="ra" th:field="*{ra}" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/alunos/list}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
