<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        nav {
            width: 250px;
            background-color: #004C50;
            color: white;
            padding: 20px;
        }

        nav h4, nav a {
            color: white;
        }

        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .btn-success {
            background-color: #00939C;
            border-color: #00939C;
        }

        .btn-success:hover {
            background-color: #007C85;
            border-color: #007C85;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div th:replace="~{menuLateral :: menuLateral}"></div>

<!-- Conteúdo principal -->
<div class="content">
    <h2 th:text="${disciplina.id == null} ? 'Nova Disciplina' : 'Editar Disciplina'"></h2>

    <form th:action="@{/disciplinas}" th:object="${disciplina}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Disciplina:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Ex: Matemática" required>
        </div>

        <button type="submit" class="btn btn-success me-2">Salvar</button>
        <a th:href="@{/disciplinas/list}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
