<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Lateral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="menuLateral">
    <nav class="d-flex flex-column p-3 bg-dark text-white" style="width: 220px; min-height: 100vh;">
        <h4>Menu</h4>
        <ul class="nav nav-pills flex-column mb-auto">
            <li sec:authorize="hasAnyRole('ADMIN','PROFESSOR', 'ALUNO')">
                <a href="/notas" class="nav-link text-white">Notas</a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN','PROFESSOR')">
                <a th:href="@{/turmas/novo}" class="nav-link text-white">Cadastro de Turmas</a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN','PROFESSOR')">
                <a href="/disciplinas" class="nav-link text-white">Cadastro de Disciplinas</a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN','PROFESSOR')">
                <a href="/alunos" class="nav-link text-white">Cadastro de Alunos</a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN','PROFESSOR')">
                <a href="/associar-alunos" class="nav-link text-white">Turmas</a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN','PROFESSOR')">
                <a href="/associar-alunos" class="nav-link text-white">Disciplina</a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN','PROFESSOR')">
                <a href="/provas" class="nav-link text-white">Criação de Provas</a>
            </li>
            <li>
                <a th:href="@{/logout}" class="nav-link text-white">Sair</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
