<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - HackaGabaritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
        }

        .sidebar-corrigeja {
            background-color: #004c50;
            color: white;
            min-height: 100vh;
            padding: 20px;
            width: 250px;
        }

        .main-content {
            padding: 40px;
            flex-grow: 1;
        }

        .sidebar-corrigeja a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 12px;
        }

        .sidebar-corrigeja a:hover {
            text-decoration: underline;
        }

        .title-highlight {
            color: #00939c;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Menu lateral -->
    <div th:replace="menuLateral :: menuLateral"></div>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <h1>Bem-vindo, <span th:text="${username}" class="title-highlight">Usuário</span>!</h1>
        <p>Seu Perfil: <strong th:text="${role}" class="title-highlight">ROLE</strong></p>
        <p>Esta é a tela inicial do CorrigeJá.</p>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
