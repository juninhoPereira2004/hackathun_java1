<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Turmas</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>


<div style="display: flex; min-height: 100vh;">
    <div th:replace="/menulateral :: menuLateral"></div>
    <main style="flex-grow: 1; padding: 20px;">

        <h2>Turmas</h2>
        <a th:href="@{/turmas/novo}" class="btn btn-success mb-3">Nova Turma</a>


        <table class="table">
            <thead><tr><th>Nome</th><th>Ações</th></tr></thead>
            <tbody>
            <tr th:each="t : ${turmas}">
                <td th:text="${t.nome}">Nome</td>
                <td>
                    <a th:href="@{'/turmas/editar/' + ${t.id}}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{'/turmas/excluir/' + ${t.id}}"
                       onclick="return confirm('Excluir turma?')"
                       class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
