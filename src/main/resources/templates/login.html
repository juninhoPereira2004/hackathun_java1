<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | CorrigeJÁ</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(to right, #e9f5ff, #f1f9fb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-login {
            animation: slideInLeft 0.8s ease forwards;
            transform: translateX(-100%);
            opacity: 0;
        }

        @keyframes slideInLeft {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .logo-text {
            font-weight: bold;
            font-size: 1.8rem;
            color: #004c50;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #00939c;
            border-color: #00939c;
        }

        .btn-primary:hover {
            background-color: #007a80;
            border-color: #007a80;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            <div class="card shadow card-login border-0">
                <div class="card-body p-4">
                    <div class="logo-text">CorrigeJÁ</div>

                    <h4 class="text-center mb-4">Acesso ao Sistema</h4>

                    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                        Usuário ou senha inválidos.
                    </div>

                    <form th:action="@{/login}" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label for="username" class="form-label">E-mail ou Usuário</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu login" required />
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
