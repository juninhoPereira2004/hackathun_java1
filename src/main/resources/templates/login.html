<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - CorrigeJÁ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f1f1;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #004C50, #00939C);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeInLeft 1s ease-out;
        }

        .left-panel h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInRight 1s ease-out;
        }

        .login-card {
            background: #fff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        .logo {
            height: 60px;
            margin-bottom: 1rem;
        }

        .btn-login {
            background-color: #00939C;
            border: none;
        }

        .btn-login:hover {
            background-color: #10ABB4;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .left-panel {
                display: none;
            }


        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="left-panel text-center">
        <h1>CorrigeJÁ</h1>
        <p class="mt-3">Tecnologia para corrigir provas de forma simples, rápida e automatizada.</p>
    </div>

    <div class="right-panel">
        <div class="login-card">
            <h4 class="text-center mb-4">Acesse sua conta</h4>

            <form method="post" action="/login">
                <div class="mb-3">
                    <label for="perfil" class="form-label">Perfil</label>
                    <select class="form-select" id="perfil" name="perfil">
                        <option value="ALUNO">Aluno</option>
                        <option value="PROFESSOR">Professor</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-login w-100">Entrar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
