<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Nota - CorrigeJÁ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
        }

        .sidebar {
            background-color: #00939c;
            min-height: 100vh;
            width: 240px;
            padding: 20px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #007a80;
        }

        .sidebar h4 {
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-corrigeja {
            background-color: #00939c;
            border-color: #00939c;
            color: #fff;
        }

        .btn-corrigeja:hover {
            background-color: #007a80;
            border-color: #007a80;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Menu Lateral -->
    <div class="sidebar">
        <h4>CorrigeJÁ</h4>
        <a th:href="@{/home}"><i class="bi bi-house-door me-2"></i>Home</a>
        <a th:href="@{/alunos/list}"><i class="bi bi-person-lines-fill me-2"></i>Alunos</a>
        <a th:href="@{/turmas/list}"><i class="bi bi-easel-fill me-2"></i>Turmas</a>
        <a th:href="@{/disciplinas/list}"><i class="bi bi-journal-bookmark-fill me-2"></i>Disciplinas</a>
        <a th:href="@{/provas/list}"><i class="bi bi-file-earmark-text me-2"></i>Provas</a>
        <a th:href="@{/gabaritos/list}"><i class="bi bi-list-check me-2"></i>Gabaritos</a>
        <a th:href="@{/notas/list}"><i class="bi bi-star-fill me-2"></i>Notas</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Nota</h2>

        <form th:action="@{/notas/salvar}" th:object="${nota}" method="post">
            <div class="mb-3">
                <label for="valor" class="form-label">Valor da Nota</label>
                <input type="number" id="valor" step="0.1" min="0" max="10" th:field="*{valor}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="aluno" class="form-label">Aluno</label>
                <select id="aluno" th:field="*{aluno}" class="form-select" required>
                    <option value="" disabled selected>Selecione um aluno</option>
                    <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="prova" class="form-label">Prova</label>
                <select id="prova" th:field="*{prova}" class="form-select" required>
                    <option value="" disabled selected>Selecione uma prova</option>
                    <option th:each="prova : ${provas}" th:value="${prova.id}" th:text="${prova.nome}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-corrigeja">Salvar Nota</button>
        </form>
    </div>
</div>

</body>
</html>
