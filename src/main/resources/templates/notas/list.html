<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Notas - CorrigeJÁ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .sidebar {
            background-color: #00939c;
            min-height: 100vh;
            width: 240px;
            padding: 20px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #007a80;
        }

        .sidebar h4 {
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-corrigeja {
            background-color: #00939c;
            border-color: #00939c;
            color: #fff;
        }

        .btn-corrigeja:hover {
            background-color: #007a80;
            border-color: #007a80;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Menu lateral -->
    <div class="sidebar">
        <h4>CorrigeJÁ</h4>
        <a th:href="@{/home}"><i class="bi bi-house-door me-2"></i>Home</a>
        <a th:href="@{/alunos/list}"><i class="bi bi-person-lines-fill me-2"></i>Alunos</a>
        <a th:href="@{/turmas/list}"><i class="bi bi-easel-fill me-2"></i>Turmas</a>
        <a th:href="@{/disciplinas/list}"><i class="bi bi-journal-bookmark-fill me-2"></i>Disciplinas</a>
        <a th:href="@{/provas/list}"><i class="bi bi-file-earmark-text me-2"></i>Provas</a>
        <a th:href="@{/gabaritos/list}"><i class="bi bi-list-check me-2"></i>Gabaritos</a>
        <a th:href="@{/notas/list}"><i class="bi bi-star-fill me-2"></i>Notas</a>
    </div>

    <!-- Conteúdo principal -->
    <main class="container mt-5">
        <h2 class="mb-4">Lista de Notas</h2>

        <a href="/notas/nova" class="btn btn-corrigeja mb-3">Nova Nota</a>

        <table class="table table-bordered table-striped">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Valor</th>
                <th>Aluno</th>
                <th>Prova</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="nota : ${notas}">
                <td th:text="${nota.id}"></td>
                <td th:text="${nota.valor} + ' pts'"></td>
                <td th:text="${nota.aluno.nome}"></td>
                <td th:text="${nota.prova.nome}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(notas)}">
                <td colspan="4">Nenhuma nota cadastrada.</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

</body>
</html>
