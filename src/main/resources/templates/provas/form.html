<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Prova - CorrigeJÁ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <!-- Menu lateral -->
  <div th:replace="~{menuLateral :: menuLateral}"></div>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <h2 class="mb-4">Cadastro de Prova</h2>

    <form th:action="@{/provas/salvar}" th:object="${prova}" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Prova</label>
        <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="text" id="data" th:field="*{data}" class="form-control" placeholder="Ex: 25/06/2025" required>
      </div>

      <button type="submit" class="btn btn-corrigeja">Salvar Prova</button>
    </form>
  </div>
</div>
</body>
</html>
