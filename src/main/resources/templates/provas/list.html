<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Provas - CorrigeJÁ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <!-- Menu lateral -->
  <div th:replace="~{menuLateral :: menuLateral}"></div>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <h2 class="mb-4">Lista de Provas</h2>

    <a href="/provas/nova" class="btn btn-corrigeja mb-3">Nova Prova</a>

    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Data</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="prova : ${provas}">
        <td th:text="${prova.id}"></td>
        <td th:text="${prova.nome}"></td>
        <td th:text="${prova.descricao}"></td>
        <td th:text="${prova.data}"></td>
      </tr>
      <tr th:if="${#lists.isEmpty(provas)}">
        <td colspan="4">Nenhuma prova cadastrada.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
