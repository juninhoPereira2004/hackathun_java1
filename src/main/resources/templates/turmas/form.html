<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Turma | CorrigeJÁ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">

    <style>
        .card-form {
            animation: slideUp 0.6s ease-out forwards;
            transform: translateY(40px);
            opacity: 0;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title-corrigeja {
            color: #004c50;
            font-weight: bold;
        }

        .btn-corrigeja {
            background-color: #00939c;
            border-color: #00939c;
            color: #fff;
        }

        .btn-corrigeja:hover {
            background-color: #007a80;
            border-color: #007a80;
        }
    </style>
</head>
<body>

<div style="display: flex; min-height: 100vh;">
    <div th:replace="/menulateral :: menuLateral"></div>

    <main style="flex-grow: 1; padding: 30px;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow card-form">
                    <div class="card-body p-4">
                        <h4 class="title-corrigeja mb-4 text-center"
                            th:text="${turma.id} == null ? 'Cadastro de Turma' : 'Editar Turma'">
                            Cadastro de Turma
                        </h4>

                        <form th:action="@{/turmas/salvar}" method="post" th:object="${turma}">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" th:field="*{nome}" id="nome" class="form-control" placeholder="Ex: Turma A" required />
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <input type="text" th:field="*{descricao}" id="descricao" class="form-control" placeholder="Ex: 3º ano do ensino médio" required />
                            </div>

                            <div class="mb-3">
                                <label for="ano" class="form-label">Ano</label>
                                <input type="number" th:field="*{ano}" id="ano" class="form-control" placeholder="Ex: 2025" required />
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/turmas/list}" class="btn btn-outline-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-corrigeja">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
