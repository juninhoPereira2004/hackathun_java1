<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Turmas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div style="display: flex; min-height: 100vh;">
    <!-- Menu Lateral -->
    <div th:replace="/menulateral :: menuLateral"></div>

    <!-- Conteúdo principal -->
    <main style="flex-grow: 1; padding: 30px;">
        <h2 class="mb-4">Lista de Turmas</h2>

        <a th:href="@{/turmas/novo}" class="btn btn-success mb-3">Nova Turma</a>

        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${turmas}">
                <td th:text="${t.nome}">Nome da Turma</td>
                <td>
                    <a th:href="@{'/turmas/editar/' + ${t.id}}" class="btn btn-info btn-sm text-white">Editar</a>
                    <a th:href="@{'/turmas/excluir/' + ${t.id}}"
                       onclick="return confirm('Deseja realmente excluir esta turma?')"
                       class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(turmas)}">
                <td colspan="2" class="text-center">Nenhuma turma cadastrada.</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
